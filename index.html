<div class="home">
    <!--<div class="top card">-->
    <!--<a href="tools" class="btn">Tools</a>-->

    <div class="posts card">
        <div class="card-content white-text">
            <span class="card-title">Teams</span>

            <ul class="post-list">
                {% for team in site.data.team %}
                <li>
                    <span class="post-meta">{{ team.name | date: "%b %-d, %Y" }}</span>
                    <a class="post-link" href="{{ team.url | prepend: site.baseurl }}">{{ team.title }}</a>
                </li>
                {% endfor %}
            </ul>

            <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
            <a href="tools" class="btn">Tools</a>
        </div>
    </div>

</div>
